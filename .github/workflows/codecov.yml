name: codecov

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  codecov:
    name: codecov
    runs-on: ubuntu-latest
    steps:
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
